<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div id="container">
        <form class="form">
          <h1>To Do List</h1>
          <p class="study">Full-Stack Study Hub</p>
          <div class="input">
            <input type="text" id="input-value" placeholder="Enter list item" />
            <button id="add-task">Add</button>
          </div>
        </form>
        <div class="ul">
          <ul id="list"></ul>
        </div>
      </div>
    </div>
    <script src="./javascript/main.js"></script>
  </body>
</html>
